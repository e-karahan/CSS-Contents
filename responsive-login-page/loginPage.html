<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a20e1950f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginMain">
        <div class="mainRow1">
            <img class="loginImage" src="profile.jpg" alt="">
        </div>
        <div class="mainRow2">
            <p class="row2Text">Welcome Back</p>
        </div>
        <div class="mainRow3">
            <p class="row3Text">Enter your password to continue</p>
        </div>
        <div class="mainRow4">
            <input class="row4Input" type="text" name="" placeholder="Type your password">
            <button class="submitBtn"><i class="fas fa-long-arrow-alt-right"></i></button>
        </div>
        <div class="mainRow5">
            <p class="row5Text">I lost my password.</p>
        </div>
    </div>
</body>
</html>
